    <h1 style="text-align:center;margin:25px;">自動貸出返却システム</h1>
    <div style="display:flex;">
        <div style="border:solid 5px #ffd6d6; margin:25px;">
            <h2 style="text-align:center">QRコードリーダー</h2>
            <div id="reader" style="width:340px;"></div>
            <div id="result"></div>
            <script src="https://unpkg.com/html5-qrcode"></script>
            <script>
                let status = "0";
                let data = [];

                function onScanSuccess(decodedText, decodedResult) {
                    beep1();
                    html5QrcodeScanner.pause();
                    if (status == "0") {
                        if (decodedText.slice(0, 4) == "PASS") {
                            data = [];
                            document.getElementById('p01').innerHTML = decodedText;
                            setTimeout(() => { html5QrcodeScanner.resume() }, 2000);
                            data.push(decodedText);
                            status = 1;
                        } else {
                            alert("faild");
                            html5QrcodeScanner.resume();
                        };
                    } else if (status == "1") {
                        if (decodedText.slice(0, 4) == "MGBS") {
                            document.getElementById('msg').style.visibility = "visible";
                            document.getElementById('p02').innerHTML = decodedText;
                            setTimeout(() => { html5QrcodeScanner.resume(); document.getElementById('p01').innerHTML = "NO DATA"; document.getElementById('p02').innerHTML = "NO DATA"; beep2(); document.getElementById('msg').style.visibility = "hidden"; }, 2000);
                            let date = new Date()
                            data.push(decodedText);
                            data.push(date.toString());
                            let typeOf = document.getElementById('p03').value;
                            data.push(typeOf);
                            google.script.run.registerData(data);
                            status = 0;
                        } else {
                            alert("faild");
                            html5QrcodeScanner.resume();
                        };
                    };
                };

                const html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 240 });
                html5QrcodeScanner.render(onScanSuccess);
